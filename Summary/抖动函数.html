<input type="text" id="HomeSearch">

<body>
<script src="./jquery/dist/jquery.min.js"></script>
    <script>

        // 首页搜索功能（调用）
        $('#HomeSearch').keyup(debounce(function (event) {
            // do the Ajax request
            // 搜索框发送 ajax 实时更新搜索


            console.log(event);


        }, 500));

        // 首页搜索功能（函数）
        function debounce(fn, delay) {
            var timer = null;
            return function () {
                var context = this,
                    args = arguments;
                clearTimeout(timer);
                timer = setTimeout(function () {
                    fn.apply(context, args);
                }, delay);
            };
        }
    </script>

</body>
